- summary: |
    проверка возможности выбора языка сайта
  requirement: |
    При нажатии на ссылку "Language" и  последующем выборе языка "Russion" или "English" должна происходить смена языка сайта
  prerequisites: |
    не требуются
  test-data: |
      не требуются
  steps:
    - Нажимаем ссылку "Language"
    - Выбираем язык "Russion"
  expected-result: |
    Текст на сайте должен выводиться на русском языке
    
- summary: |
    Выбор категории фильтрации товаров
  requirement: |
    При выборе категории выводят только товары из данной категории товаров
  prerequisites: |
    не требуются
  test-data: |
      не требуются
