- summary: |
    Проверка работы клавишь "Previous" и "Next".
  requirement: |
    При нажатии на клавишу "Previous", должна открыться предыдущая страница с товарами, 
    при нажатии на клавишу "Next", должна открыться следующая страница с товарами.
  prerequisites: |
    не требуются
  test-data: |
    не требуются
  steps:
    - Заходим на сайт 
    - нажать на клавишу "Next"
    - нажать на клавишу "Previous"
  expected-result: |
    Должна произойти смена страницы сначала на следующую, при втором шаге на предыдущую.
    Если страница стартовая то при нажатии на клавишу "Previous", не должно происхоить смены страницы.

