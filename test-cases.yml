    - ВЫбираем выпадающее меню "Категория"
    - Выбираем "Beauty"
  expected-result: |
    Выводятся товары только из категории "Beauty"

- summary: |
    Удаление товаров из корзины
  requirement: |
    При нажатии кнопки Удалить" в "Корзине" товар пропадает из списка
  prerequisites: |
    В "Корзине" присутствует минимум один товар
  test-data: |
    не требуются
  steps:
    - Заходим на сайт 
    - Выбираем и добавляем один или несколько товаров в Корзину
    - Переходим во вкладку "Корзина"
    - Нажимаем кнопку "Удалить" у одного или нескольких товаров
  expected-result: |
    Строка товара пропадает из списка доступных товаров для заказа
    
- summary: |
    Офорление закза
  requirement: |
    При выполнении операции оформляется заказ, и выделенные товары пропадают из корзины
  prerequisites: |
    Корзина не должна быть пуста
  test-data: |
    не требуются
  steps:
    - Заходим на сайт 
    - Выбираем и добавляем один или несколько товаров в Корзину
    - Переходим во вкладку "Корзина"
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Происходит формирование заказа и товары из корзины должны пропасть.

   
