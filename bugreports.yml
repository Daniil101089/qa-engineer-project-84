- summary: |
    Не полностью переключается язык на странице, ри смене языка через вкладку "Язык/Language"
  environment: |
    Google Chrome   Версия 109.0.5414.120 (Официальная сборка), (32 бит)
    Яндекс Браузер, Версия 24.10.4.753
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Выбрать ссылку "Language"
    3. Выбрать смену языка на "Русский"
  expected-result: |
    Вся информация на страницах и вкладки должны быть заполнены текстом на русском языке
  actual-result: |
    Информация на страницах выводится на русском частично, большая часть остается на английском языке

